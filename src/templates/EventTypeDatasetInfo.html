
{% extends "Home.html" %}

	{% block content %}

		<h3 class="heading text-primary">Event Type Dataset Info</h3>
		<form id="frm" name="frm" method="post" action="/ProcessEventTypeDatasetInfo" enctype="multipart/form-data">
			
            <div class="text-center">
				<button type="submit" class="btn btn-outline-primary btn-sm col-sm-1">Generate</button>
			</div>
    
    

		</form>
				{% if displayResult == True %}
		<div class="text-center">
			<div class="alert alert-info my-3" role="alert">
               No of Rows  : <b>{{ no_of_rows }}</b>
            </div>

            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th scope="col" style="width:20%">Event Type</th>

                </tr>
              </thead>
              <tbody>
                {% for key,value in event_type_df.iterrows() %}
                    <tr>
                        <td>{{ value["event_type"]  }}</td>

                    </tr>
                {% endfor %}
               </tbody>
            </table>

		</div>

    	{% endif %}
    
{% endblock %}
